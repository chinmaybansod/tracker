
<div class="container">
  <div class="mt-2 text-center">
    <h5 class="font-monospace">Daily Trend chart for Weather in Pune ({{date}})</h5>
  </div>
  <div class="mt-2 text-center">
    <span class="font-monospace">Today's Status</span>
  </div>
  <div class="text-center font-monospace d-flex flex-gap-15 align-items-center justify-content-center">
    <span>Chances of rain: {{max?.daily_chance_of_rain}}%</span>
    <span>
      <img src={{max?.condition?.icon}} height="40" width="40">
    </span>
    <span>
      {{max?.mintemp_c + '°C'}} - {{max?.maxtemp_c + '°C'}}
    </span>
  </div>
  <div class="mt-2 text-center">
    <span class="font-monospace">Current Status</span>
  </div>
  <div class="text-center font-monospace d-flex flex-gap-15 align-items-center justify-content-center">
    <span>{{current?.last_updated}}</span>
    <span>
      <img src={{currentCondition?.icon}} height="40" width="40">
    </span>
    <span>
      {{currentCondition?.text}}
    </span>
    <span>
      {{current?.temp_c + '°C'}}
    </span>
  </div>
</div>
<div class="container mb-4">
  <div id="main" style="width: 100%; height: 72vh"></div>
</div>
