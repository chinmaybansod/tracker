<div class="container-fluid">
    <div class="mt-2 mb-2 text-center">
        <h5 class="font-monospace">Water Storage for all reservoirs in Bhima Sub Basin.</h5>
        <small class="text-muted d-block">Last Updated: {{ lastUpdated | date : 'medium' }}</small>
    </div>
    <div class="d-flex flex-column flex-gap-10 ">
        <div class="d-flex justify-content-center py-2">
            <ng-multiselect-dropdown class="width" [placeholder]="'Select Reservoir'" [settings]="dropdownSettings"
                [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)" (onDeSelect)="onItemDeSelect($event)">
            </ng-multiselect-dropdown>
        </div>
        <div class="d-flex justify-content-center">
            <input type="date" id="myDate" [value]="selectedDate" (change)="dateSelected($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let item of chartResultData">
            <div id={{item.id}} class="chart"></div>
        </div>
    </div>
    <div *ngIf="isError" class="d-flex justify-content-center py-4">
        <div class="alert alert-danger w-50 text-center" role="alert">
            The source data server is not responding currently
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <path
                    d="M256 0c53 0 96 43 96 96v3.6c0 15.7-12.7 28.4-28.4 28.4H188.4c-15.7 0-28.4-12.7-28.4-28.4V96c0-53 43-96 96-96zM41.4 105.4c12.5-12.5 32.8-12.5 45.3 0l64 64c.7 .7 1.3 1.4 1.9 2.1c14.2-7.3 30.4-11.4 47.5-11.4H312c17.1 0 33.2 4.1 47.5 11.4c.6-.7 1.2-1.4 1.9-2.1l64-64c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-64 64c-.7 .7-1.4 1.3-2.1 1.9c6.2 12 10.1 25.3 11.1 39.5H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H416c0 24.6-5.5 47.8-15.4 68.6c2.2 1.3 4.2 2.9 6 4.8l64 64c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0l-63.1-63.1c-24.5 21.8-55.8 36.2-90.3 39.6V240c0-8.8-7.2-16-16-16s-16 7.2-16 16V479.2c-34.5-3.4-65.8-17.8-90.3-39.6L86.6 502.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l64-64c1.9-1.9 3.9-3.4 6-4.8C101.5 367.8 96 344.6 96 320H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H96.3c1.1-14.1 5-27.5 11.1-39.5c-.7-.6-1.4-1.2-2.1-1.9l-64-64c-12.5-12.5-12.5-32.8 0-45.3z" />
            </svg>
            <span class="d-block">Please check back later!</span>
        </div>
    </div>
    <div *ngIf="isEmpty" class="d-flex justify-content-center py-4">
        <div class="alert alert-warning w-50 text-center" role="alert">
            Data is not available for the selected date.
            <span class="d-block">Please check back later!</span>
        </div>
    </div>
    <div class="d-flex justify-content-center py-2">
        <span class="font-monospace text-muted f-8">Source: http://punefloodcontrol.com/</span>
    </div>
</div>
